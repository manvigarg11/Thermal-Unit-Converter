<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style2.css">

  <title>Thermal Unit Converter</title>

</head>
<body>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-6 text-center">
        <h1>Thermal Unit Converter</h1>

        <div id="Celsius">
          <input type="number" class="form-control form-control-lg form-padding" id="input-Celsius" placeholder="Celsius">

        </div>

        <div id="Fahrenheit">
          <input type="number" class="form-control form-control-lg form-padding" id="input-Fahrenheit" placeholder="Fahrenheit">

        </div>

        <div id="Kelvin">
          <input type="number" class="form-control form-control-lg form-padding" id="input-Kelvin" placeholder="Kelvin">

        </div>

      </div>

    </div>
    <footer>
          <p>By Manvi Garg</p>
          <p><a href="https://github.com/manvigarg11" target="_blank"><img class="icons" src=<i class="fa-brands fa-github"></i></a>
          <p><em>Icons from <a href="https://fontawesome.com/icons">Front Awesome</a></em></p>
        </footer>

  </div>

  <script src="main.js" charset="utf-8"></script>
</body>
</html>
